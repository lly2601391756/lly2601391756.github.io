<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>英雄联盟</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ontouchstart="">
	<img id="img" src="img/background.jpg"
		style="z-index:-1;position: absolute;top: 0px;left:0px;width: 100%;height: 100%;">
	<div class="box" id="box">
		<div class="box1">
			<div class="font"></div>
			<div class="back"></div>
			<div class="top"></div>
			<div class="bottom"></div>
			<div class="left"></div>
			<div class="right"></div>

			<i class="i-font"></i>
			<i class="i-back"></i>
			<i class="i-top"></i>
			<i class="i-bottom"></i>
			<i class="i-left"></i>
			<i class="i-right"></i>
		</div>
	</div>
</body>
<script>
	window.onload = function () {
		//判断是否是pc端 false为pc端 true为移动端
		function IsPC() {
			var userAgentInfo = navigator.userAgent;
			var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");
			var flag = false;
			for (var v = 0; v < Agents.length; v++) {
				if (userAgentInfo.indexOf(Agents[v]) > 0) {
					flag = true;
					break;
				}
			}
			return flag;
		}
		//如果是移动端设置img属性
		if (IsPC()) {
			document.getElementById("img").setAttribute("src", "img/background_app.jpg");
		}
		document.body.addEventListener("touchstart", function() {});

	}
</script>

</html>
